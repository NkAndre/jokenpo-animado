<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpo</title>
    <link rel="shortcut icon" href="img/papel.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        
            <div class="results">
                <div>
                    <span class="user-result">
                        <img src="./img/pedra.png" alt="escolha do usuario">
                    </span>

                    <span class="computer-result">
                        <img src="./img/pedra.png" alt="escolha do computador">
                    </span>
                </div>
                <p class="result-text">Bora jogar?</p>
            </div>

            <div class="options">
                <span class="option-image">
                    <img src="./img/pedra.png" alt="">
                    <p>Pedra</p>
                </span>

                <span class="option-image">
                    <img src="./img/papel.png" alt="">
                    <p>Papel</p>
                </span>

                <span class="option-image">
                    <img src="./img/tesoura.png" alt="">
                    <p>tesoura</p>
                </span>

            </div>

        


    </main>
  
</body>
<script src="script.js"></script>
</html>
